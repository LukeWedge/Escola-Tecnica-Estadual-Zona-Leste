<!DOCTYPE html>
<!-- Informa que o documento é do tipo HTML5 -->

<html lang="pt-BR">
<!-- Elemento raiz da página HTML. O atributo 'lang="pt-BR"' indica que o conteúdo está em português do Brasil. -->

<head>
    <!-- Cabeçalho invisível da página. Define configurações e informações básicas. -->

    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 (aceita acentos, ç, etc). -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz com que a página se ajuste corretamente em celulares e tablets (responsivo). -->

    <title>DreamWorks</title>
    <!-- Título da aba do navegador (tem um errinho de digitação aqui: "Drean" em vez de "Dream") -->
</head>

<body>
    <!-- Corpo do documento, onde todo o conteúdo visível é exibido. -->

    <header>
        <!-- Cabeçalho da página (geralmente tem o título e o menu principal). -->
        <h1>DreamWorks Animation</h1>
        <!-- Título principal da página. -->
    </header>

    <main>
        <!-- Área principal do conteúdo. Aqui está o foco da página. -->

        <table border="1">
            <!-- Criação de uma tabela com bordas visíveis. -->

            <tr>
                <!-- Primeira linha da tabela -->
                <td>
                    <!-- Célula comum da tabela -->
                    <embed src="https://www.dreamworks.com/" width="980" height="228" />
                    <!-- A tag <embed> insere conteúdo externo (como um site ou PDF). Aqui está inserindo o site da DreamWorks.
                         OBS: Pode não funcionar em todos os navegadores por motivos de segurança (CORS/bloqueio de iframe). -->
                </td>
            </tr>

            <tr>
                <!-- Segunda linha -->
                <th>Site DreamsWorks</th>
                <!-- Cabeçalho da tabela indicando o conteúdo acima (título da célula anterior). -->
            </tr>

            <tr>
                <!-- Terceira linha -->
                <td>
                    <embed src="Anexos_Recursos/OPC.pdf" width="980" height="228" />
                    <!-- Aqui está embutido um arquivo PDF (presumidamente “O Poderoso Chefinho”). Deve estar na pasta “Anexos_Recursos”. -->
                </td>
            </tr>

            <tr>
                <!-- Quarta linha -->
                <th>O Poderoso Chefinho</th>
                <!-- Cabeçalho da tabela para descrever o conteúdo acima (o PDF embutido). -->
            </tr>
        </table>
    </main>

    <footer>
        <!-- Rodapé da página, com links para navegação entre páginas. -->
        <a href="Index.html">Início</a>
        <!-- Link para voltar à página inicial -->

        <a href="Index_Continuacao1.html">Anterior</a>
        <!-- Link para voltar para a página anterior -->
    </footer>
</body>

</html>
