<!DOCTYPE html>
<!-- Define o tipo do documento como HTML5 -->

<html lang="pt-BR">
<!-- Elemento raiz da página, com idioma definido como português do Brasil -->

<head>
    <!-- Cabeçalho do documento (não é visível diretamente no corpo da página) -->

    <meta charset="UTF-8">
    <!-- Define a codificação dos caracteres como UTF-8 (suporta acentuação e símbolos especiais) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz a página funcionar bem em dispositivos móveis (responsiva) -->

    <title>DreamWorks</title>
    <!-- Título que aparece na aba do navegador (observação: "DreamsWorks" está com um "s" a mais) -->
</head>

<body>
    <!-- Corpo da página. Todo o conteúdo visível vai aqui -->

    <header>
        <!-- Cabeçalho da página -->
        <h1>DreamWorks Animation</h1>
        <!-- Título principal -->
    </header>

    <main>
        <!-- Conteúdo principal da página -->

        <table border="1">
            <!-- Cria uma tabela com borda -->

            <tr>
                <!-- Primeira linha da tabela -->

                <td>
                    <!-- Primeira célula: vídeo local -->
                    <video src="Anexos_Recursos/Abertura.mp4" width="490" height="260" controls></video>
                    <!-- Tag <video> embute um vídeo local. 'controls' adiciona botões de play/pause/volume -->
                </td>

                <td>
                    <!-- Segunda célula: vídeo do YouTube -->
                    <iframe src="https://www.youtube.com/embed/eO_sikJGhQI" width="490" height="260"></iframe>
                    <!-- Tag <iframe> incorpora conteúdo externo, nesse caso um vídeo do YouTube (modo embed) -->
                </td>
            </tr>

            <tr>
                <!-- Segunda linha da tabela: títulos das mídias -->
                <th>Abertura de Filmes</th>
                <!-- Cabeçalho da primeira coluna -->

                <th>As Aventuras do Gato de Botas</th>
                <!-- Cabeçalho da segunda coluna -->
            </tr>
        </table>
    </main>

    <footer>
        <!-- Rodapé da página com links de navegação -->

        <a href="Index.html">Anterior</a>
        <!-- Link para a página anterior -->

        <a href="Index_Continuacao2.html">Próximo</a>
        <!-- Link para a próxima página -->
    </footer>
</body>

</html>
