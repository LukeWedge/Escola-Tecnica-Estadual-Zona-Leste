<!DOCTYPE html>
<!-- Define o documento como HTML5 -->

<html lang="pt-BR">
<!-- Define o idioma da página como português brasileiro -->

<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres como UTF-8 (para suportar acentos e caracteres especiais) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna o site responsivo, adaptando ao tamanho da tela em celulares e tablets -->

    <link rel="stylesheet" href="style.css">
    <!-- Conecta o arquivo CSS externo (style.css), onde o layout e os estilos serão definidos -->

    <title>Display-Grid</title>
    <!-- Título da aba do navegador -->
</head>

<body>
    <!-- Corpo visível da página -->

    <div class="recipiente">
        <!-- Div com a classe "recipiente" que será usada como o contêiner principal para o layout em grid -->

        <header>Cabeçalho</header>
        <!-- Seção de cabeçalho, normalmente com logotipo ou título do site -->

        <nav>Navegação</nav>
        <!-- Área de menu ou links de navegação -->

        <aside>Lateral</aside>
        <!-- Barra lateral com conteúdo auxiliar, como filtros, menus ou anúncios -->

        <main>Principal</main>
        <!-- Área principal do conteúdo da página -->

        <footer>Rodapé</footer>
        <!-- Rodapé com informações de contato, copyright etc. -->
    </div>
</body>

</html>
