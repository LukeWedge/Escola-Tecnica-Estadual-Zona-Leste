</head>

<body>
    <h1>Exercícios em JavaScript</h1>
    <!-- Cabeçalho principal -->

    <script>
        let a = 15, b = 4; // Declara duas variáveis numéricas
        mostrar(`Soma: ${a + b}`); // Exibe a soma
        mostrar(`Subtração: ${a - b}`); // Exibe a subtração
        mostrar(`Multiplicação: ${a * b}`); // Exibe a multiplicação
        mostrar(`Divisão: ${a / b}`); // Exibe a divisão
        mostrar(`Resto: ${a % b}`); // Exibe o resto da divisão (módulo)
    </script>
