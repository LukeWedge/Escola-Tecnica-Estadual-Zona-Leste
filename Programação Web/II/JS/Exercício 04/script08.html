<!DOCTYPE html>
<!-- Define que o documento é HTML5 -->

<html lang="pt-BR">
<!-- Define o idioma principal da página como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define o padrão de caracteres para UTF-8 (suporta acentos) -->

    <title>JS</title>
    <!-- Título que aparece na aba do navegador -->

</head>

<body>
    <h1>Exercícios em JavaScript</h1>
    <!-- Cabeçalho principal -->

    <script>
        let texto = "JS"; // String
        let inteiro = 100; // Número inteiro
        let decimal = 10.5; // Número decimal
        let booleano = true; // Booleano (verdadeiro ou falso)
        mostrar(`${typeof texto}: ${texto}`); // Mostra tipo e valor
        mostrar(`${typeof inteiro}: ${inteiro}`);
        mostrar(`${typeof decimal}: ${decimal}`);
        mostrar(`${typeof booleano}: ${booleano}`);
    </script>

</body>

</html>
