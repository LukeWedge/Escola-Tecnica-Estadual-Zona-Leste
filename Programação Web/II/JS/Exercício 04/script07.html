<!DOCTYPE html>
<!-- Define que o documento é HTML5 -->

<html lang="pt-BR">
<!-- Define o idioma principal da página como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define o padrão de caracteres para UTF-8 (suporta acentos) -->

    <title>JS</title>
    <!-- Título que aparece na aba do navegador -->

</head>

<body>
    <h1>Exercícios em JavaScript</h1>
    <!-- Cabeçalho principal -->

    <script>
        let x = 10, y = "10"; // x é número, y é string
        mostrar(`x == y: ${x == y}`); // Compara apenas valor (true)
        mostrar(`x === y: ${x === y}`); // Compara valor e tipo (false)
    </script>

</body>

</html>
