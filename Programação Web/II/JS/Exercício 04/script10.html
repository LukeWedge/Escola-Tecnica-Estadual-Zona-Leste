<body>
    <h1>Exercícios em JavaScript</h1>
    <!-- Cabeçalho principal -->

    <script>
        let nota1 = 8, nota2 = 6, nota3 = 9; // Declara as notas
        let media = (nota1 + nota2 + nota3) / 3; // Calcula média aritmética
        // Estrutura condicional para verificar se passou ou não
        if (media >= 7) {
            mostrar(`Aluno aprovado com média ${media.toFixed(2)}`); // toFixed(2) limita a 2 casas decimais
        } else {
            mostrar(`Aluno reprovado com média ${media.toFixed(2)}`);
        }
    </script>
